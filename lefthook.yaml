pre-commit:
  piped: true
  fail_on_changes: always
  fail_on_changes_diff: true
  jobs:
    - name: install dependencies
      run: pnpm install

    - name: check types
      run: pnpm tsc --noEmit

    - name: fix formatting
      run: pnpm prettier --write .

    - name: fix lint
      run: pnpm eslint --fix

    - name: build action
      run: pnpm ncc build src/index.ts
