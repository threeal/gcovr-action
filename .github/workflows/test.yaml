name: Test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  check-package:
    name: Check Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: latest

      - name: Install Dependencies
        uses: threeal/yarn-install-action@v1.0.0

      - name: Check Format
        run: |
          corepack yarn format
          git diff --exit-code HEAD

      - name: Check Lint
        run: corepack yarn lint

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: latest

      - name: Install Dependencies
        uses: threeal/yarn-install-action@v1.0.0

      - name: Run unit tests
        run: corepack yarn test

  standard-usage:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [windows, ubuntu, macos]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Configure, build, and test the sample project
        uses: threeal/cmake-action@v1.3.0
        with:
          source-dir: sample
          generator: Ninja
          cxx-compiler: g++
          run-test: true

      - name: Use this action
        uses: ./

  llvm-usage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Configure, build, and test the sample project
        uses: threeal/cmake-action@v1.3.0
        with:
          source-dir: sample
          generator: Ninja
          c-compiler: clang
          cxx-compiler: clang++
          run-test: true

      - name: Use this action with llvm-cov as the gcov executable
        uses: ./
        with:
          gcov-executable: llvm-cov gcov

  exclusion-usage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Configure, build, and test the sample project
        uses: threeal/cmake-action@v1.3.0
        with:
          source-dir: sample
          generator: Ninja
          cxx-compiler: g++
          args: -DTEST_EVEN=OFF -DTEST_ODD=OFF
          run-test: true

      - name: Use this action without an exclusion
        id: failed_step
        continue-on-error: true
        uses: ./
        with:
          root: sample
          fail-under-line: 100

      - name: Check if the previous step did fail
        run: ${{ steps.failed_step.outcome == 'failure' && true || false }}

      - name: Use this action without an exclusion but with a lower fail threshold
        uses: ./
        with:
          root: sample
          fail-under-line: 50

      - name: Use this action with an exclusion
        uses: ./
        with:
          root: sample
          excludes: sample/include/*
          fail-under-line: 100

      - name: Use this action with multiple exclusions
        uses: ./
        with:
          root: sample
          excludes: |
            sample/include/is_even.hpp
            sample/include/is_odd.hpp
          fail-under-line: 100

  xml-out-usage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Build and Test Sample Project
        uses: threeal/cmake-action@v1.3.0
        with:
          source-dir: sample
          run-test: true

      - name: Use this action to generate an XML report
        uses: ./
        with:
          xml-out: coverage.xml

      - name: Check if that XML report does exist
        run: cat coverage.xml

  coveralls-usage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Build and Test Sample Project
        uses: threeal/cmake-action@v1.3.0
        with:
          source-dir: sample
          run-test: true

      - name: Use this action to generate a Coveralls report
        uses: ./
        with:
          coveralls-out: coveralls.json

      - name: Check if that Coveralls report does exist
        run: cat coveralls.json

      - name: Use this action to generate and send another Coveralls report
        uses: ./
        with:
          coveralls-send: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
